name: Deploy Website to S3

on:
  push:
    branches:
      - main  # or "master" if thatâ€™s your main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo files
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # e.g., Singapore region

      # Step 3: Sync local repo files to S3 bucket
      - name: Deploy to S3
        run: aws s3 sync . s3://justinecarzonportfolio --delete --exclude ".git/*" --exclude ".github/*"
