<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error | Justine Carzon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-base: #000000;
      --bg-gradient: radial-gradient(circle at top left, #001b33 0%, #000000 70%);
      --text-color: #e0f7ff;
      --accent: #00eaff;
      --accent-glow: 0 0 10px #00eaff, 0 0 20px #00bfff, 0 0 35px #0099ff;
      --font: 'Poppins', sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--bg-gradient);
      color: var(--text-color);
      font-family: var(--font);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      cursor: default;
    }

    .error-container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
      border: 1px solid rgba(0,234,255,0.2);
      background: rgba(0,0,0,0.4);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,234,255,0.15);
      backdrop-filter: blur(10px);
      animation: glowFade 3s infinite alternate;
    }

    @keyframes glowFade {
      from { box-shadow: 0 0 15px rgba(0,234,255,0.15); }
      to { box-shadow: 0 0 25px rgba(0,234,255,0.4); }
    }

    h1 {
      font-size: 3.5rem;
      color: var(--accent);
      text-shadow: var(--accent-glow);
      margin-bottom: 1rem;
    }

    p {
      color: #b6faff;
      font-size: 1.2rem;
      text-shadow: 0 0 6px #00bfff;
    }

    a {
      display: inline-block;
      margin-top: 2rem;
      color: var(--accent);
      text-decoration: none;
      border: 1px solid var(--accent);
      padding: 0.7rem 1.5rem;
      border-radius: 6px;
      box-shadow: 0 0 5px #00eaff;
      transition: all 0.3s ease;
    }

    a:hover {
      background: var(--accent);
      color: #000;
      box-shadow: var(--accent-glow);
      transform: scale(1.05);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>

  <div class="error-container">
    <h1>404 Error</h1>
    <p>Oops! The page you're looking for doesn't exist or has been moved.</p>
    <a href="index.html">Return to Home</a>
  </div>

  <canvas id="cursor-trail-canvas"></canvas>

  <script>
    const canvas = document.getElementById("cursor-trail-canvas");
    const ctx = canvas.getContext("2d");
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener("resize", () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    let mouse = {x: width/2, y: height/2};
    let lastMouse = {x: width/2, y: height/2};
    let isMoving = false;
    let idleTimer;

    window.addEventListener("mousemove", e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
      isMoving = true;
      clearTimeout(idleTimer);
      idleTimer = setTimeout(() => isMoving = false, 400);
    });

    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.12)";
      ctx.fillRect(0, 0, width, height);

      if (isMoving) {
        ctx.strokeStyle = "rgba(0,234,255,0.6)";
        ctx.lineWidth = 3;
        ctx.lineCap = "round";
        ctx.beginPath();
        ctx.moveTo(lastMouse.x, lastMouse.y);
        ctx.lineTo(mouse.x, mouse.y);
        ctx.stroke();
      }

      lastMouse.x += (mouse.x - lastMouse.x) * 0.25;
      lastMouse.y += (mouse.y - lastMouse.y) * 0.25;

      requestAnimationFrame(draw);
    }

    draw();
  </script>

</body>
</html>
